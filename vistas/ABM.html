<div class="container"  align= "center" name="divLogeo" id="divLogueo"  >
<form name="formIngreso" id="formIngreso" enctype="multipart/form-data" ng-submit="enviar" >
<div id="header">

<div ng-if="user.rol == 'ADMINISTRADOR'" >
   <input type="text" value="" placeholder="ingrese el usuario" ng-model="usuario.nombre_usuario" required />
    <br>
     <br>
      <input type="text" value="" placeholder="ingrese la clave" ng-model="usuario.pass_usuario" required />

   <h1>seleccione tipo de alta</h1>
   <select name="multipleSelect"  ng-model="tipologin" value="hola">
      <option selected="selected" >SELECCIONAR</option>
      <option ng-model="cliente" >CLIENTE</option>
      <option ng-model="engargado">ENGARCADO</option>
      <option ng-model="emple">EMPLEADO</option>
   </select>
   <br>
   <button  name="guardar" ng-disabled="FormIngreso.$invalid"  ng-click="Guardar()" ></span>Guardar</a> 
</div>

<div ng-if="user.rol != 'ADMINISTRADOR'" >
   <input type="text" value="" placeholder="ingrese el usuario" ng-model="usuario.nombre_usuario" required />
   <br>
      <input type="text" value="" placeholder="ingrese la clave" ng-model="usuario.pass_usuario" required />
    <br>
      <input type="text" value=""  ng-model="usuario.pass_usuario" placeholder="repita la clave"  required />
  <br>
      <button  name="guardar" ng-disabled="FormIngreso.$invalid"  ng-click="Guardar()" ></span>Guardar</a> 
</div>

</form>
